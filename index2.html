<body> 
    <!-- Task 16: Sliding Push Sidebar --> 
    <div id="main-container">  
        <h2>Task 16: Sliding Push Sidebar</h2>  
        <button onclick="toggleSidebar()">Toggle Sidebar</button>  
        <div id="sidebar" style="display: none; width: 250px; background-color: #090038;
         color: white; position: fixed; top: 0; left: 0; height: 100%; padding: 20px;">  
            <h3>Sidebar</h3>  
            <p>This is a sliding sidebar!</p>  
            <button onclick="toggleSidebar()">Close</button>  
        </div>  
    <script> 
    // Task 16: Sliding Push Sidebar  
function toggleSidebar() {  
    const sidebar = document.getElementById("sidebar");  
    if (sidebar.style.display === "none" || sidebar.style.display === "") {  
        sidebar.style.display = "block";  
    } else {  
        sidebar.style.display = "none";  
    }  
}  
    </script>
 
</body>
